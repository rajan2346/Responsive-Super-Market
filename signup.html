<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SabKaBazaar</title>
    <script src="bazaar.js"></script>
    <link rel="stylesheet" href="bazaar.css">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    
    <nav id="navbar">
        <div id="logo">
            <img src="logo.png" alt="loading",loading="lazy">
        </div>
        
            <ul class="item">
            <li  id="home"><a href="#home">Home</a></li>
            <li  id="products"><a href="#products">Products</a></li>
        </ul>
        <ul class="login">
            <li  id="signin"><a href="#SignIn">SignIn</a></li>
            <li  id="register"><a href="#Register">Register</a></li>
        </ul>
    </nav>
    <hr id="navline">

    <section id="signuppage">
        <div class="signup">
            <h1>Signup</h1>
            <p>We do not share your personal details with anyone.</p>
        </div>

    
            <form action="text">
                <label for="firstname">First Name</label>
                <div>
               
                    <input type="text" name="myfirstname" id="firstname">
                </div>
                <label for="lastname">Last Name</label>
                <div>
               
                    <input type="text" name="mylastname" id="lastname">
                </div>
                <label for="email">Email</label>
        <div>
       
            <input type="email" name="myemail" id="email">
        </div>

        <label for="pass">Password</label>
        <div>
       
            <input type="password" name="mypass" id="pass">
        </div>
        <label for="confirmpass">Confirm Password</label>
        <div>
       
            <input type="password" name="myconfirmpass" id="confirmpass">
        </div>
        
            <input type="submit" value="Login" class="button">


            </form>
    
    </section>


    <footer id="foot">
        <div class="footer">
                Copyright &copy; 2011-2018 Sabka Bazaar Grocery Supplies Pvt Ltd
             
        </div>
    </footer>
    
    
</body>
</html>
